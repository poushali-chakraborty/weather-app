<!DOCTYPE HTML>
<html>
<head>
	<title>The Weather App PC'sLab</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="location">
	<h1 class="location-timezone">Agartala/IN</h1>
	<figure class="icon-place">
	<canvas id="icon" width="80" height="80"></canvas>
	</figure>
</div>
<div class="temperature">
	<div class="degree-section" id="c">
	<h2 class="temperature-degree">34</h2>
	<span>C</span>
	</div>
	<div class="temperature-description">
	it is very cold	
	</div>
	<div class="temperature-help">
	<p>**click on temperature to view your current location's temperature</p>
	<p class="hide">It might not work well for computers.. Try to access with a gps enabled device</p>
	<footer id="footer">
		<div class="copyright">
				&copy; PC'sLab
		</div>
	</footer>
	</div>

</div>

<script src="skycons.js"></script>
<script src="script.js"></script>
</body>
</html>
